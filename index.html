<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <h1>To-Do List !</h1>
    <!-- Item input container -->
    <div class="inputContainer">
        <div class="buttonHolder">
                <input type="text" id="itemInput" placeholder="Add a task..">
                <button id="addItem">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
                    <g>
                        <g>
                            <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
                                s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
                        </g>
                    </g>
                    </svg>
                </button>
        </div>
    </div>
    <!-- Lists -->
    <div class="container">
        <!-- List of items to be done -->
        <ul class="todo" id="todo"></ul>

        <!-- List of items that are completed -->
        <ul class="todo" id="completed"></ul>
    </div>
    <!-- Notification box -->
    <div class="notification"></div>
    <!-- Script link -->
    <script src="main.js"></script>
</body>
</html>
